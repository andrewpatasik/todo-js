<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <title>todo-js</title>
</head>
<body>
    <div id="wrapper">
            <h1>Create New Task</h1>
            <div class="create-new">
                <input type="text" name="" id="new-task-col">
                <img id="add-task" src="../assets/material-icon-add.svg" alt="add">
            </div>
            <div class="task-list-container">
                <ul id="task-list">
                    <div id="task-1" class="task-item">my task</div>
                    <div id="task-2" class="task-item">my task 2</div>
                    <div id="task-3" class="task-item">my task 3</div>
                    <div id="task-4" class="task-item">my task 4</div>
                </ul>
            </div>
    </div>
</body>
</html>
