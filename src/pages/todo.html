<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/project.css">
    <link rel="stylesheet" href="../styles/todo.css">
    <title>todo-js</title>
</head>
<body>
    <div id="nav">
        <ul>
            <li><a id="nav-logo" href="#">todo-js</a></li>
            <li><div id="nav-separator" class="separator"></div></li>
            <li><a id="nav-project-title" href="#">project title</a></li>
        </ul>
    </div>
        <!-- end of nav -->
    <div id="wrapper">
        <div id="todo">
            <div id="todo-layout" class="layout">
                    <h2 id="todo-heading">My todo list</h2>
                    <div id="todo-wrapper">
                        <div class="todo-item-container">
                            <label for="duedate">Due Date</label>
                            <p id="todo-duedate" class="todo-label">11/11/2020</p>
                        </div>
                        <div class="todo-item-container">
                            <label for="priority">Priority</label>
                            <p id="todo-prior" class="todo-label">chill</p>
                        </div>
                        <div class="todo-item-container">
                            <label for="stat">Status</label>
                            <p id="todo-stat" class="todo-label">completed</p>
                        </div>
                        <div class="todo-item-container">
                            <label for="notes">Notes</label>
                            <p id="todo-notes" class="todo-label">Beatae ratione ipsa dolorem. Delectus sit fugia 
                                               perferendis in dolor voluptas aperiam ea reprehenderit.
                                               Neque impedit dolor id non qui qui aliquam qui.
                                               Fugiat assumenda sunt dolores placeat blanditiis officia
                                               incidunt.</p>
                        </div>    
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
